name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Train model
      - name: Train model
        run: |
          python src/train.py

      # 5. Run tests
      - name: Run tests
        run: |
          pytest || echo "âš  Tests were not found, skipping!"

      # 6. Build project output for GitHub Pages
      - name: Build project output
        run: |
          mkdir -p build
          cp src/predict.py build/ || echo "predict.py missing"
          cp -r saved_model build/ 2>/dev/null || echo "No saved_model folder"

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
